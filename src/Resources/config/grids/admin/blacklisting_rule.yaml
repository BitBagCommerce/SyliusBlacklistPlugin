sylius_grid:
    grids:
        bitbag_sylius_blacklist_plugin_blacklisting_rule:
            driver:
                name: doctrine/orm
                options:
                    class: "%bitbag_sylius_blacklist_plugin.model.blacklisting_rule.class%"
            fields:
                name:
                    type: string
                    label: sylius.ui.name
                    sortable: ~
                attributes:
                    type: twig
                    label: bitbag_sylius_blacklist_plugin.ui.rule_attributes
                    sortable: ~
                    options:
                        template: '@BitBagSyliusBlacklistPlugin/BlacklistingRule/Admin/Grid/Field/attributes.html.twig'
                permittedStrikes:
                    type: string
                    label: bitbag_sylius_blacklist_plugin.ui.permitted_strikes
                    sortable: permittedStrikes
                enabled:
                    type: twig
                    label: sylius.ui.enabled
                    options:
                        template: "@SyliusUi/Grid/Field/enabled.html.twig"
            filters:
                name:
                    type: string
                    label: sylius.ui.name
                channels:
                    type: entities
                    label: sylius.ui.channel
                    form_options:
                        class: "%sylius.model.channel.class%"
                    options:
                        field: "channels.id"
                enabled:
                    type: boolean
                    label: sylius.ui.enabled
            actions:
                item:
                    update:
                        type: update
                    delete:
                        type: delete
                main:
                    create:
                        type: create